version: "2"
linters:
  default: none
  enable:
    - bodyclose
    - copyloopvar
    - dogsled
    - dupl
    - errcheck
    - exhaustruct
    - funlen
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - goprintffuncname
    - gosec
    - govet
    - ineffassign
    - intrange
    - lll
    - makezero
    - misspell
    - mnd
    - nakedret
    - nilerr
    - nilnesserr
    - nlreturn
    - noctx
    - nolintlint
    - perfsprint
    - prealloc
    - staticcheck
    - tparallel
    - unconvert
    - unparam
    - unused
    - usestdlibvars
    - usetesting
    - whitespace
  settings:
    dupl:
      threshold: 100
    funlen:
      lines: 120
      statements: 50
    goconst:
      min-len: 2
      min-occurrences: 3
    gocritic:
      enable-all: true
      settings:
        hugeParam:
          sizeThreshold: 256
    gocyclo:
      min-complexity: 15
    govet:
      enable-all: true
      disable:
        # Since we are a library, we need to also take into account the UX when aligning fields.
        - fieldalignment
    lll:
      line-length: 100
    misspell:
      locale: UK
    mnd:
      checks:
        - argument
        - case
        - condition
        - return
      ignored-numbers:
        - "0"
        - "1"
        - "2"
        - "3"
    nolintlint:
      allow-unused: false
      require-explanation: true
      require-specific: true
    staticcheck:
      checks:
        - "all"
  exclusions:
    paths:
      - client/ # it comes from go-ethereum, let's refactor it another time
    generated: lax
    presets:
      - comments
      - common-false-positives
    rules:
      - linters:
          - exhaustruct
          - funlen
          - gosec
          - lll
          - mnd
        path: _test\.go
      - linters:
          - gocritic
          - exhaustruct
        path: rpc/types_transaction_interfaces.go
      - linters:
          - goconst
        path: rpc/block_test.go
      - linters:
          - goconst
        path: account/(.+)_test\.go
      - linters:
          - exhaustruct
          - gochecknoinits
          - gosec
          - lll
          - mnd
          - funlen # it's ok for the examples to have big main() functions
        path: examples/
      - linters:
          - gocritic #commentedOutCode: "curve.SignFelts..." is there just as an explanation
          - unused # it's part of the example to have two unused functions
        path: examples/paymaster/
      - linters:
          - exhaustruct
          - noctx
          - goconst
        path: devnet/
      - linters:
          - lll
        source: '^//go:generate '
      - linters:
          - staticcheck
        path: rpc/mock_test.go
formatters:
  enable:
    - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
  exclusions:
    paths:
      - client/ # it comes from go-ethereum, let's refactor it another time
  settings:
    golines:
      max-len: 100
    goimports:
      local-prefixes:
        - github.com/golangci/golangci-lint
issues:
  max-issues-per-linter: 0
  max-same-issues: 0